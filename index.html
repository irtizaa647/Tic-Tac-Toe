<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
 
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #D8125B;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#game-container {
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  width: fit-content;
}

#board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 10px;
  margin-bottom: 20px;
}

.square {
  background-color: #fafafa;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 2.5em;
  font-weight: bold;
  color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.2s ease;
  cursor: pointer;
}

.square:hover {
  background-color: #eee;
}

#info {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

form {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  justify-content: center;
}

input[type="text"] {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  width: 140px;
  /* display: block; */
}

button {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: #d997b1fd;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #D8125B;
}

#result {
  font-size: 1.2rem;
  font-weight: 600;
  color: #444;
  margin-top: 0.5rem;
}
#player2-container {
  transition: opacity 0.3s ease;
}
.hidden {
  display: none;
}

.friend,.ai{
    display: flex;
    flex-direction:column;
}


    </style>
</head>
<body>
    <div id="game-container">
        <div id="board"></div>
        <div id="info">
            <form action="" id="player-form">
                <div>
                <input type="text" id="player1" placeholder="Player 1 Name" required >
                </div>
  <div id="player2-container">
    <input type="text" id="player2" placeholder="Player 2 Name" />
  </div>

                <div class="friend">
    <input type="radio" name="mode" value="local" checked /> Play with Friend
  </div>
                   <div class="ai">
    <input type="radio" name="mode" value="ai" /> Play with AI
  </div>
                <button type="submit">Start Game</button>
            </form>

            <button id="restart">Restart Game</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
